<!DOCTYPE html>

  data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>PrimeGuage</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />

  <!-- Icons. Uncomment required icon fonts -->

  <!-- Core CSS -->
  <link rel="stylesheet" href="./assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="./assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />

  <link rel="stylesheet" href="./assets/css/style.css" />

<body>
  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->

      <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme aside" id="aside">

      </aside>
      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->

        <nav
          class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme navi"
          id="layout-navbar">

        </nav>

        <!-- / Navbar -->

        <!-- Content wrapper -->
        <div class="content-wrapper">

          <div class="container-xxl flex-grow-1 container-p-y">
            <!-- <div class="flex align-items-center gap-1">
              <a type="button" style='color: #337362; font-weight: 500;' onclick="history.back()">Back to List of
                Users</a>
            </div> -->
            <div class="mt-5">
              <h4 class="font-bold text-[30px]">Create New User</h4>

              <form action="">
                <div class="flex justify-content-between flex-wrap">

                  <button id="createUser" class="btn btn-primary rounded-xl mt-2 md:0 w-56">Create
                    User</button>

                  <div id="msg_box"></div>
                </div>

                <div class="mt-5 card p-3">
                  <div class="row md:w-[800px]">
                    <div class="col mb-3">
                      <label for="defaultSelect" class="form-label text-[16px]">Name of User <span
                          class="text-[red]">*</span></label>
                      <input required type="text" class="form-control userInputs" data-name="name"
                        placeholder="Enter Full Name.." />
                    </div>
                  </div>
                  <div class="row md:w-[800px]">
                    <div class="col mb-3">
                      <label for="defaultSelect" class="form-label text-[16px]">Email Address <span
                          class="text-[red]">*</span></label>
                      <input required type="email" class="form-control userInputs" data-name="email"
                        placeholder="Email address" />
                    </div>
                  </div>
                  <div class="row md:w-[800px]">
                    <div class="col mb-3">
                      <label for="defaultSelect" class="form-label text-[16px]">Phone Number <span
                          class="text-[red]">*</span></label>
                      <input required type="number" class="form-control userInputs" data-name="phone_number"
                        placeholder="Phone Number" />
                    </div>
                  </div>
                  <div class="row md:w-[800px]">
                    <div class="col mb-3">
                      <label for="defaultSelect" class="form-label text-[16px]">Password <span
                          class="text-[red]">*</span></label>
                      <div class=" input-group">
                        <input required type="password" class="form-control passInput userInputs" data-name="passwd"
                          id="basic-default-password12" placeholder="Create password for user">

                        <span id="opPas" class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                      </div>
                    </div>
                  </div>

                  <div class="mt-3">
                    <p class="text-[#555555]">Access Level</p>
                    <div class="flex gap-3 mt-3 flex-wrap">
                      <div class="">
                        <div class="border border-[#F68C36] flex align-items-center md:w-[148px] rounded-xl p-1">
                          <iconify-icon icon="material-symbols:dashboard"
                            class="menu-icon text-[#F68C36] text-[30px]"></iconify-icon>
                          <p class="text-[#F68C36] text-[16px]">Dashboard</p>
                        </div>
                        <div class="mt-3">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="dashboard_access" value="0" id="flacces">
                            <label class="form-check-label text-[#F68C36]" for="flacces">Full Access</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" name="dashboard_access" type="radio" value="1"
                              id="vlaccess">
                            <label class="form-check-label text-[#F68C36]" for="vlaccess">View only</label>
                          </div>
                        </div>
                      </div>

                      <div class="">
                        <div class="border border-[#F68C36] flex align-items-center md:w-[200px] rounded-xl p-1">
                          <iconify-icon icon="mdi:building" class="menu-icon text-[#F68C36] text-[30px]"></iconify-icon>
                          <p class="text-[#F68C36] text-[16px]">Revenue Head</p>
                        </div>
                        <div class="mt-3">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="revenue_head_access" value="0"
                              id="flacces3">
                            <label class="form-check-label text-[#F68C36]" for="flacces3">Full Access</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" name="revenue_head_access" type="radio" value="1"
                              id="vlaccess3">
                            <label class="form-check-label text-[#F68C36]" for="vlaccess3">View only</label>
                          </div>
                        </div>
                      </div>

                      <div class="">
                        <div class="border border-[#F68C36] flex align-items-center md:w-[148px] rounded-xl p-1">
                          <iconify-icon icon="mdi:report-bell-curve-cumulative"
                            class="menu-icon text-[#F68C36] text-[30px]"></iconify-icon>
                          <p class="text-[#F68C36] text-[16px]">Report</p>
                        </div>

                        <div class="mt-3">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="report_access" value="0" id="flacces4">
                            <label class="form-check-label text-[#F68C36]" for="flacces4">Full Access</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" name="report_access" type="radio" value="1" id="vlaccess4">
                            <label class="form-check-label text-[#F68C36]" for="vlaccess4">View only</label>
                          </div>
                        </div>

                      </div>

                      <div class="">
                        <div class="border border-[#F68C36] flex align-items-center md:w-[148px] rounded-xl p-1">
                          <iconify-icon icon="mdi:account-payment-outline"
                            class="menu-icon text-[#F68C36] text-[30px]"></iconify-icon>
                          <p class="text-[#F68C36] text-[16px]">Payment</p>
                        </div>
                        <div class="mt-3">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment_access" value="0" id="flacces5">
                            <label class="form-check-label text-[#F68C36]" for="flacces5">Full Access</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" name="payment_access" type="radio" value="1" id="vlaccess5">
                            <label class="form-check-label text-[#F68C36]" for="vlaccess5">View only</label>
                          </div>
                        </div>
                      </div>

                      <div class="">
                        <div class="border border-[#F68C36] flex align-items-center md:w-[148px] rounded-xl p-1">
                          <iconify-icon icon="mdi:user-group"
                            class="menu-icon text-[#F68C36] text-[30px]"></iconify-icon>
                          <p class="text-[#F68C36] text-[16px]">Users</p>
                        </div>
                        <div class="mt-3">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="users_access" value="0" id="flacces6">
                            <label class="form-check-label text-[#F68C36]" for="flacces6">Full Access</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" name="users_access" type="radio" value="1" id="vlaccess6">
                            <label class="form-check-label text-[#F68C36]" for="vlaccess6">View only</label>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </form>


            </div>
          </div>


        </div>
      </div>

      <div class="content-backdrop fade"></div>
    </div>
    <!-- Content wrapper -->
  </div>
  <!-- / Layout page -->
  </div>

  <div class="layout-overlay layout-menu-toggle"></div>
  </div>

  <script src="./assets/vendor/js/bootstrap.js"></script>
  <script src="./assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="./assets/js/nav.js"></script>
  <script>
    let theAtivo = document.querySelector(".mdd")
    theAtivo.parentElement.classList.add("active")
  </script>
  <script src="./assets/vendor/js/menu.js"></script>
  <script src="./assets/js/session.js"></script>
  <!-- endbuild -->

  <!-- Vendors JS -->
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <!-- Main JS -->
  <script src="./assets/js/main.js"></script>
  <script src="assets/js/users.js"></script>

</body>
